<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Carnet üöóüá™üá∏</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: repeating-linear-gradient(
        45deg,
        #f0f8ff 0px,
        #f0f8ff 40px,
        #e6f0ff 40px,
        #e6f0ff 80px
      );
      position: relative;
      overflow: hidden;
      color: #333;
    }

    /* Fondo de letras JFK */
    body::before {
      content: "JFK JFK JFK JFK JFK JFK JFK JFK JFK JFK JFK JFK JFK JFK";
      position: absolute;
      top: 0;
      left: 0;
      font-size: 5rem;
      font-weight: bold;
      color: rgba(0, 0, 0, 0.03);
      white-space: pre;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      line-height: 6rem;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 1rem;
      background: #ff4d4d;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .contador {
      font-size: 1.6rem;
      background: #ffffffcc;
      padding: 1rem 2rem;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      border: 2px dashed #ff4d4d;
      margin-bottom: 1rem;
    }

    .emoji {
      font-size: 3rem;
      margin-top: 0.5rem;
    }

    footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚è≥ Esperando tu carnet de conducir</h1>
    <div class="contador" id="contador">Cargando...</div>
    <div class="emoji">üöóüí®</div>
  </div>

  <footer>
    Creado por JFK ‚ú®
  </footer>

  <script>
    const fechaInicio = new Date('2025-05-15T00:00:00');

    function actualizarContador() {
      const ahora = new Date();
      const diferencia = ahora - fechaInicio;

      const dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
      const horas = Math.floor((diferencia / (1000 * 60 * 60)) % 24);
      const minutos = Math.floor((diferencia / (1000 * 60)) % 60);
      const segundos = Math.floor((diferencia / 1000) % 60);

      document.getElementById("contador").textContent =
        `${dias} d√≠as, ${horas} horas, ${minutos} minutos, ${segundos} segundos`;
    }

    actualizarContador();
    setInterval(actualizarContador, 1000);
  </script>
</body>
</html>

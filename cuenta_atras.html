<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tiempo Hasta El Inicio</title>
  <style>
    body {
      background-color: black;
      color: #00FF00;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      text-shadow: 0 0 5px #00FF00;
    }

    #countdown {
      font-size: 2.5em;
      letter-spacing: 2px;
      text-shadow: 0 0 10px #00FF00;
      background: #111;
      padding: 20px 40px;
      border: 2px solid #00FF00;
      border-radius: 10px;
      transition: all 0.3s ease-in-out;
    }

    #countdown.changed {
      color: #00cc00;
      text-shadow: 0 0 15px #00FF00;
    }

    .time-part {
      display: inline-block;
      min-width: 70px;
      text-align: center;
    }

    .label {
      display: block;
      font-size: 0.4em;
      color: #66FF66;
    }

    #target-date {
      margin-top: 25px;
      font-size: 1em;
      color: #66FF66;
      text-shadow: 0 0 5px #00FF00;
    }

    /* CRT Scan Lines */
    body::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0.05),
        rgba(0, 255, 0, 0.05) 2px,
        transparent 2px,
        transparent 4px
      );
      pointer-events: none;
      animation: scroll 2s linear infinite;
    }

    @keyframes scroll {
      from { background-position: 0 0; }
      to { background-position: 0 4px; }
    }
  </style>
</head>
<body>
  <h1>Comienzo del la Uni</h1>

  <div id="countdown">
    <span class="time-part"><span id="days">--</span><span class="label">d√≠as</span></span>
    <span class="time-part"><span id="hours">--</span><span class="label">horas</span></span>
    <span class="time-part"><span id="minutes">--</span><span class="label">min</span></span>
    <span class="time-part"><span id="seconds">--</span><span class="label">seg</span></span>
  </div>

  <div id="target-date">Contando hasta: Lunes, 8 de septiembre de 2025 a las 00:00</div>

  <audio id="beep" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const countdown = document.getElementById('countdown');
    const daysSpan = document.getElementById('days');
    const hoursSpan = document.getElementById('hours');
    const minutesSpan = document.getElementById('minutes');
    const secondsSpan = document.getElementById('seconds');
    const beep = document.getElementById('beep');

    const endDate = new Date('2025-09-08T00:00:00');

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function updateCountdown() {
      const now = new Date();
      const diff = endDate - now;

      if (diff <= 0) {
        daysSpan.textContent = "00";
        hoursSpan.textContent = "00";
        minutesSpan.textContent = "00";
        secondsSpan.textContent = "00";
        countdown.classList.add('changed');
        beep.play();
        clearInterval(timer);
        return;
      }

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      daysSpan.textContent = pad(days);
      hoursSpan.textContent = pad(hours);
      minutesSpan.textContent = pad(minutes);
      secondsSpan.textContent = pad(seconds);

      countdown.classList.add('changed');
      setTimeout(() => countdown.classList.remove('changed'), 100);
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
